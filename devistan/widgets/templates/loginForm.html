<div class="login-container">
    <div class="overlay login-page-header" data-dojo-attach-point="overlayNode" style="display: none">
        <div data-dojo-attach-point="loadingNode" class="loading login-page-header"></div>
    </div>
    <span class="login-text">${userLogin}</span>
    <p>
        <input type="text" class="login-input" id="username" value="${username}" data-dojo-attach-point="loginUsernameNode"/>
    </p>

    <p>
        <input type="password" class="login-input" id="password" value="${password}" data-dojo-attach-point="loginPasswordNode"/>
    </p>

    <p>
        <span class="login-button-puller"></span>
        <button class="login-button" data-dojo-attach-event="onclick : _login">${login}</button>
    </p>
</div>
